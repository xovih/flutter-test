name: kopkar_mart
description: Kopkar Mart Mobile App.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^1.1.0
  http: ^0.13.3
  image_picker: ^0.8.3+2
  date_time_picker: ^2.1.0
  flutter_launcher_icons: ^0.9.1
  fluttertoast: ^8.0.8
  syncfusion_flutter_barcodes: ^19.2.56+1
  shared_preferences: ^2.0.6
  intl: ^0.17.0
  flutter_svg: ^0.22.0
  provider: ^6.0.0
  flutter_staggered_grid_view: ^0.4.0
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
